name: Node.js Package

on:
  push:
    branches:
      - master

jobs:
  publish-release:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          registry-url: https://registry.npmjs.org/
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Run build
        uses: borales/actions-yarn@v4
        with:
          cmd: build
      - name: Bump version and push tag
        id: tag
        run: |
          VERSION=`git describe --tags --abbrev=0 | awk -F. '{OFS="."; $NF+=1; print $0}'`
          git tag -a $VERSION -m "new release"
          git push origin $VERSION
          echo "::set-output name=new_tag::$VERSION"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          release_name: New Release
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: bin/mndyinstaller
          asset_name: mndyinstaller
          tag: ${{ steps.tag.outputs.new_tag }}
          overwrite: true
          body: "Monday.com installer"
